<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta Finance Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
            /* background-image: url("2.jpg"); */
            /* background-blend-mode: overlay; */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .login-form {
            /* background-color: transparent; */
            margin-top: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
        }

        .company-logo {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border: 4px solid #10B981;
            padding: 10px;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .input-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #dbad5e;
        }

        .btn-login {
            background: linear-gradient(45deg, #10B981, #3B82F6);
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.5);
        }

        
    </style>
</head>


<!-- dgdgddfgd -->

<body class="min-h-screen flex items-center justify-center bg-gray-100 texture">
    <div class="login-form p-8 rounded-3xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <a href="index.html">
            <img src="Cybromatech-logo.jpg" alt="Insta Finance Logo" class="company-logo mx-auto mb-4 rounded-full"></a>
            <h1 class="text-4xl font-bold text-yellow-600">HRMS</h1>
            <div class="login-container">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="role" class="form-label"></label><br>
                        <select
                            class="form-select w-full px-4 py-3 border-2 border-green-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300"
                            id="role" required>
                            <option value="">Select Role ...</option>
                            <option value="super-admin">Super Admin</option>
                            <option value="admin">Admin</option>
                            <option value="employee">Employee</option>
                        </select>
                    </div>
            </div>
            <div class="relative">
                <input type="email" id="loginEmail"
                    class="w-full px-4 py-3 border-2 border-green-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300"
                    placeholder="Email ID" required>
                <i class="fas fa-envelope input-icon"></i>
            </div><br>
            <div class="relative">
                <input type="password" id="loginPassword"
                    class="w-full px-4 py-3 border-2 border-green-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300"
                    placeholder="Password" required>
                <i class="fas fa-lock input-icon"></i>
            </div>
            <div class="flex items-center">
                <input type="checkbox" id="rememberMe" class="rounded text-green-600 focus:ring-green-500">
                <label for="rememberMe" class="ml-2 text-sm text-gray-600">Remember me</label>
            </div>
            <button type="submit"
                class="btn-login w-full text-white font-bold py-3 px-4 rounded-lg transition duration-300">Log
                In</button>
            </form>
            <p class="mt-6 text-center text-sm text-gray-600">Don't have an account? <a href="register.html"
                    class="text-blue-600 hover:underline">Contact support</a></p>
            <div id="errorMessage" class="mt-4 text-center text-sm text-red-600 hidden">Invalid email or password.
                Please try again.</div>
        </div>


        <script>
            document.getElementById("loginForm").addEventListener("submit", function(event) {
                event.preventDefault();
                
                let role = document.getElementById("role").value;
                let email = document.getElementById("loginEmail").value;
                let password = document.getElementById("loginPassword").value;
                let errorMessage = document.getElementById("errorMessage");
    
                const credentials = {
                    "admin": { email: "admin@gmail.com", password: "Admin123", dashboard: "Admin.html" },
                    "super-admin": { email: "superadmin@gmail.com", password: "Superadmin123", dashboard: "SuperAdmin.html" },
                    "employee": { email: "emp@gmail.com", password: "Emp123", dashboard: "Dashboard.html"}
                };
    
                if (credentials[role] && credentials[role].email === email && credentials[role].password === password) {
                    // Set a flag in localStorage to indicate the user is logged in
                    localStorage.setItem('isLoggedIn', 'true');
                    window.location.href = credentials[role].dashboard;
                } else {
                    errorMessage.classList.remove("hidden");
                }
            });
        </script>
</body>

</html>
