<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="register.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Employee Registration</h2>
        <form id="registerForm" class="p-4 bg-white shadow rounded">
            <input type="text" id="name" class="form-control mb-3" placeholder="Full Name" required>
            <input type="tel" id="mobile" class="form-control mb-3" placeholder="Mobile Number" required>
            <input type="email" id="email" class="form-control mb-3" placeholder="Email ID" required>
            <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
            <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password" required>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <p class="text-center mt-3">Already registered? <a href="index.html">Login here</a></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const data = {
                name: document.getElementById("name").value,
                mobile: document.getElementById("mobile").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                confirmPassword: document.getElementById("confirmPassword").value
            };

            const response = await fetch("http://localhost:5000/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await response.text();
            alert(result);
        });
    </script>
</body>
</html>
